name: Build and Publish Container

on:
  push:
    tags:
      - "v*"
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORG: polar-team
  IMAGE_NAME: diffusion-molecule-container
  PYTHON_VERSION: "3.13.0"

jobs:
  check-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check tag validity
        id: check
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [[ "$TAG_NAME" == *"alpha"* ]] || [[ "$TAG_NAME" == *"beta"* ]]; then
            echo "Tag contains alpha or beta, skipping..."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "Tag is valid for release"
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.should_run == 'true'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create empty certificate file
        run: touch certificate.pem

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Get platform suffix
        id: platform
        run: |
          PLATFORM="${{ matrix.platform }}"
          SUFFIX="${PLATFORM##*/}"
          echo "suffix=${SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push by platform
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ steps.platform.outputs.suffix }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest-${{ steps.platform.outputs.suffix }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            DIND_VERSION=29.1.4-dind-alpine3.23
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [check-tag, build-and-push]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # buildx imagetools creates multi-arch manifest lists
      # This combines amd64 and arm64 images into a single tag
      # When users pull the image, Docker automatically selects the correct architecture
      - name: Create and push manifest for version tag
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64

      - name: Create and push manifest for latest tag
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest-arm64

  dive-analysis:
    runs-on: ubuntu-latest
    needs: [check-tag, build-and-push]
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull amd64 image
        run: docker pull ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Run dive analysis
        run: dive --ci ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Image efficiency report
        run: |
          echo "âœ… Image passed dive efficiency analysis"
          echo "Minimum efficiency: 96%"
          echo "Maximum wasted space: 25 MB"
