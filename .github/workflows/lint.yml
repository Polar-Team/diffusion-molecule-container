name: Lint Dockerfile

on:
  push:
    branches:
      - master
    paths:
      - 'Dockerfile'
      - '.github/workflows/lint.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          ignore: DL3018,DL3008
          # DL3018: Pin versions in apk add (Alpine base image handles this)
          # DL3008: Pin versions in apk add with --no-cache (not needed for Alpine)
